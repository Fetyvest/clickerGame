<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker game</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <script src="js/modules/center.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <!-- <button class="header__console header__button" id="headerConsole"><p>?</p></button> -->
                    <div class="header__wrap">
                        <div class="money">
                            <div class="money__gold money__block">
                                <div class="money__gold-pic"></div>
                                <div class="money__gold-count" id="goldCount">0</div>
                            </div>
                            <div class="money__emerald money__block">
                                <div class="money__emerald-pic"></div>
                                <div class="money__emerald-count" id="emeraldCount">0</div>
                            </div>
                        </div>
                    </div>
                    <div class="header__title">Clicker game</div>
                    <div class="header__wrap"><button class="header__info header__button" id="headerInfo"><p>i</p></button></div>
                </div>
            </div>
        </header>
        <div class="main">
            <div class="container">
                <div class="main__content">
                    <div class="main__info">
                        <div class="main__clicks"><span id="mainClicks">0</span> <br class="main__br">кликов</div>
                        <div class="main__speed"><span id="mainSpeed">0</span> <br class="main__br">кликов в секунду</div>
                    </div>
                    <div class="main__block">
                        <div class="main__click-block" id="mainBlock"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-headerInfo" id="modalHeaderInfo">
        <div class="modal-headerInfo__block">
            <div class="modal-headerInfo__title" id="clearButton">Внимание!</div>
            <div class="modal-headerInfo__text">Все данные хранятся у вас в браузере, поэтому клики <b>сохраняются</b> при перезагрузке страницы, но <b>не сохраняются</b> при смене устройства</div>
            <div class="modal-headerInfo__version">Version: 0.2.1</div>
        </div>
    </div>
</body>
</html>
